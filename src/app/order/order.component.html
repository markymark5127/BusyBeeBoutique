
<!-- Actual Table Displayed -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
  <!-- Size Column -->
  <ng-container matColumnDef="Size">
    <th mat-header-cell *matHeaderCellDef> Size </th>
    <td mat-cell *matCellDef="let item"> {{item.size}} oz. </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>
  <!-- Price Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"> ${{item.price}} </td>
    <td mat-footer-cell *matFooterCellDef> ${{getTotalCost()}} </td>
  </ng-container>
  <!-- Add/Remove Column -->
  <ng-container matColumnDef="Remove" style="text-align: right;">
    <th mat-header-cell *matHeaderCellDef class="header-align-right"> Remove </th>
    <td mat-cell *matCellDef="let item" class="header-align-right"> <button mat-button color="warn" (click)="removeItem(item);" style="width: 5vw">X</button> </td>
    <span *ngIf="cartService.getLength();else disableCheckout">
      <td mat-footer-cell *matFooterCellDef class="header-align-right"> <button mat-flat-button color="primary" >Check Out</button> </td>
    </span>
    <ng-template #disableCheckout>
      <td mat-footer-cell *matFooterCellDef class="header-align-right"> <button mat-flat-button color="primary" disabled>Check Out</button> </td>
    </ng-template>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"
      class="example-first-header-row">
  </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
</table>
