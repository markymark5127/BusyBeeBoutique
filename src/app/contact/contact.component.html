<form (ngSubmit)="onSubmit()" class="example-form" action="https://formspree.io/xqkbwypj" method="POST" #myForm="ngForm">
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input type="text" name="name" matInput required [(ngModel)]="name">
    </mat-form-field></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" name="_replyto" matInput required [(ngModel)]="email">
    </mat-form-field></td>
  </tr></table>
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Message</mat-label>
      <input type="text" name="content" matInput required #message maxlength="256" placeholder="Ex. I have a question about..." [(ngModel)]="content">
      <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
  </p>
  <button type="submit" [disabled]="!myForm.form.valid" mat-raised-button >Send</button>
</form>
