<div *ngFor="let cup of cups" class="centering" style="padding: 1%;">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{cup.name}}</mat-card-title>
      <mat-card-subtitle >${{cup.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{cup.img}} alt="Photo of a Product">
    <mat-card-content>
      <p>
        {{cup.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field style="padding-left: 2%; padding-right: 2%;">
        <mat-label>Cup Size</mat-label>
        <mat-select [(ngModel)]=cup.size>
          <mat-option *ngFor="let size of this.cartService.sizes" [value]="size.value">
            {{size.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="this.cartService.addToCart(cup)">Add To Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
