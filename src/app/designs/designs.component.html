<div *ngFor="let cup of cups" style="margin-left:33vw; padding: 1%;">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{cup.name}}</mat-card-title>
      <mat-card-subtitle >${{cup.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{cup.img}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{cup.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">Add To Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
