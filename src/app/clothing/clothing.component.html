<div *ngFor="let cloth of clothes" class="centering" style="padding: 1%;">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{cloth.name}}</mat-card-title>
      <mat-card-subtitle >${{cloth.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{cloth.img}} alt="Photo of a Product">
    <mat-card-content>
      <p>
        {{cloth.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field style="padding-left: 2%; padding-right: 2%;">
        <mat-label>Size</mat-label>
        <mat-select [(ngModel)]=cloth.size (selectionChange)="onSizeChange(cloth)">
          <mat-option *ngFor="let size of cloth.priceOpt" [value]="size.size">
            {{size.size}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="this.cartService.addToCart(cloth)">Add To Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
