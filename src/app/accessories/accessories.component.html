<div *ngFor="let access of accessories" class="centering" style="padding: 1%;">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{access.name}}</mat-card-title>
      <mat-card-subtitle >${{access.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{access.img}} alt="Photo of a Product">
    <mat-card-content>
      <p>
        {{access.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field style="padding-left: 2%; padding-right: 2%;">
        <mat-label>Options</mat-label>
        <mat-select [(ngModel)]=access.size (selectionChange)="onSizeChange(access)">
          <mat-option *ngFor="let size of access.priceOpt" [value]="size.size">
            {{size.size}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="this.cartService.addToCart(access)">Add To Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
