
<span *ngIf="!this.isMobile;else sideNav">
  <!-- Desktop Navigation -->
  <mat-toolbar color="primary" >
    <mat-toolbar-row>
      <img routerLink="/home" src="./busybee_trans.png" class="imging logo" alt="image caption"/>
      <span routerLink="/home" class="logo">Busy Bee Boutique</span>
      <span class="example-spacer"></span>
      <button mat-button routerLink="/home">Home</button>
      <button mat-button routerLink="/designs">Designs</button>
      <!-- <button mat-button routerLink="/custom">Custom</button> -->
      <button mat-button routerLink="/contact">Contact</button>
      <button mat-icon-button routerLink="/cart" color="secondary" aria-label="Icon-button with a cart icon">
        <mat-icon svgIcon="cart" aria-hidden="false" aria-label="Shopping cart up SVG icon" matBadge="{{this.cartService.getLength()}}" matBadgeColor="warn" matBadgeOverlap="true" matBadgeHidden="{{this.badgeHidden(this.cartService.getLength())}}"></mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</span>

<!-- Mobile Navigation -->
<ng-template #sideNav>
  <!-- Side Menu -->
  <mat-sidenav-container class="example-container" (backdropClick)="close()">
    <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
      <p><button  class="nav-button" mat-button (click)="close()">
        <mat-icon svgIcon="close" aria-hidden="false" aria-label="Close SVG icon"></mat-icon>
      </button></p>
      <p><button class="nav-button" mat-button routerLink="/home" (click)="close()">Home</button></p>
      <p><button class="nav-button" mat-button routerLink="/designs" (click)="close()">Designs</button></p>
      <!-- <p><button class="nav-button" mat-button routerLink="/custom" (click)="close()">Custom</button></p> -->
      <p><button class="nav-button"mat-button routerLink="/contact" (click)="close()">Contact</button></p>

    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="app-toolbar">
        <mat-toolbar-row>
          <button mat-icon-button (click)="sidenav.open()">
            <mat-icon svgIcon="menu" aria-hidden="false" aria-label="Menu SVG icon"></mat-icon>
          </button>
          <img routerLink="/home" src="./assets/busybee_trans.png" class="imging logo" alt="image caption"/>
          <span routerLink="/home" class="imging logo" >Busy Bee Boutique</span>
          <span class="example-spacer"></span>
          <button mat-icon-button routerLink="/cart" color="secondary" aria-label="Icon-button with a cart icon">
            <mat-icon svgIcon="cart" aria-hidden="false" aria-label="Shopping cart up SVG icon" matBadge="{{this.cartService.getLength()}}" matBadgeColor="warn" matBadgeOverlap="true" matBadgeHidden="{{this.badgeHidden(this.cartService.getLength())}}"></mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
